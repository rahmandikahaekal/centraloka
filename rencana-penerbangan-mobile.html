<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/rencana-penerbangan-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <section id="rencana-penerbangan">

                <div class="rencana col-xs-12">
                    <div class="head">
                        Fasilitas
                    </div>
                    <div class="body">
                        <h5>Penerbangan Keberangkatan</h5>
                    </div>
                    <div class="destinasi">
                        <ul class="list-inline">
                            <li>Surabaya(SUB)</li>
                            <li>Jakarta(CGK)</li>
                        </ul>
                        <div class="maskapai">
                            <img src="./images/sriwijaya-air.png" alt="" class="responsive">
                            <small class="text-muted">Sriwijaya</small>
                        </div>
                        <div class="link">
                            <a href="">
                                <i class="fa fa-caret-right"></i>
                            </a>
                        </div>
                        <p>Rab, 14 Feb 2018, 09:10</p>
                        <p>Juanda</p>
                    </div>
                </div>

                <div class="detail-kontak col-xs-12">
                    <div class="head">
                        Detail Kontak
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <input type="text" id="inputNamaLengkap" class="form-control" placeholder="Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="inputTitle">
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Miss</option>
                                <option>Mr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <p class="help-block">Kode Negara</p>
                            <input type="tel" class="form-control kode-tel" id="" placeholder="+62" style="width: 20%">
                            <input type="tel" class="form-control no-tel" id="" placeholder="Nomor Telepon" style="width: 70%">
                        </div>
                    </div>
                </div>

        </section>
    </main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
