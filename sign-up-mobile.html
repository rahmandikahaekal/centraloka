<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->

<body>
    <header>
        <!-- kode header disini -->

    <main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->

        <section id="login-fitur">

                <p>Nikmati keuntungan dengan memiliki akun <img src="./images/CENTRALOKA.png" alt="" class="img-responsive"></p>

            <div class="col-xs-12 text-left form-input">

                        <label for="inputNamaDepan">Nama Depan</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputNamaBelakang">Nama Belakang</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="inputUserName">User Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">

            </div>
            
            
            <div class="col-xs-12 text-center footer">

                <button class="btn btn-warning bg-orange max-width">Masuk</button>
