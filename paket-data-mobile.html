<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/pulsa-paketdata-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <section id="pulsapaket">
            <div class="head col-xs-12 border-bottom bg-grey">
                <p>Detail Akun</p>
            </div>
            <div class="form-group input-no col-xs-12">
                <p class="head-sub">Ketik nomor handphone anda</p>
                <ul class="list-inline">
                    <li>
                        <div class="form-group">
                            <label for="inputNoKode" class="help-block">Kode Negara</label>
                            <input type="text" class="form-control no-border" id="inputNoKode" placeholder="+62">
                        </div>
                    </li>
                    <li class="form-inline">
                        <div class="form-group">
                            <label for="inputNoHP"></label>
                            <input type="text" class="form-control no-border" id="inputNoHP" placeholder="Nomor Telephone">
                        </div>
                    </li>
                </ul>
            </div>

            <p class="help-block col-xs-12">Nominal</p>
            <div class="option col-xs-12" data-toggle="buttons">
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option1"> 
                        <div>
                            <strong>20.000</strong>
                        </div>
                    </label>
                </div>
                
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option2"> 
                        <div>
                            <strong>50.000</strong>
                        </div>
                    </label>
                </div>
                
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option3"> 
                        <div>
                            <strong>100.000</strong>
                        </div>
                    </label>
                </div>
                <div class="row"></div>
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option4"> 
                        <div>
                            <strong>200.000</strong>
                        </div>
                    </label>
                </div>
                
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option5"> 
                        <div>
                            <strong>500.000</strong>
                        </div>
                    </label>
                </div>
                
                <div class="col-xs-4">
                    <label class="btn btn-warning">
                        <input type="radio" name="options" id="option6"> 
                        <div>
                            <strong>1.000.000</strong>
                        </div>
                    </label>
                </div>
            </div>
            
            <div class="price col-xs-12">
                <p>Harga</p>
                <h3>
                    <strong class="text-orange">Rp 100.000</strong>
                </h3>
            </div>

            <div class="button col-xs-12">
                <button class="btn btn-warning bg-orange">Beli</button>
            </div>

        </section>

	</main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
