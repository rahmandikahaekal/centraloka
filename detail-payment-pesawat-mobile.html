<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- Bootstrap FlipClock -->
    <link rel="stylesheet" href="css/flipclock.css">

    <link rel="stylesheet" href="css/detail-payment-pesawat-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <div class="label-id col-xs-12 bg-grey row">
            <label class="pull-right">Order ID #1234567</label>
        </div>
        <div class="flipcount col-xs-12 text-center">
            <p>Sisa waktu pembayaran anda</p>
            <div class="clock"></div>
        </div>
        <div class="pergi col-xs-12">
            <div class="head">
                <h4 class="text-blue">
                    <strong>
                        Perjalanan Pergi
                    </strong>
                </h4>
                <hr>
            </div>
            <div class="destinasi">
                <img src="./images/sriwijaya-air.png" alt="" class="img-responsive">
                <ul class="list-unstyled maskapai">
                    <li>
                        <small class="text-muted">Sriwijaya</small>
                    </li>
                    <li>
                        <small class="text-muted">QG 680</small>
                    </li>
                </ul>
                <ul class="list-unstyled destinasi-perjalanan">
                    <li class="pergi">
                        <ul class="list-inline row">
                            <li class="pull-left">
                                <strong>Surabaya(SUB)</strong><br>
                                <small class="text-muted">Juanda</small>
                            </li>
                            <li class="pull-right text-right">
                                <strong>09:10</strong><br>
                                <small class="text-muted">Kam, 15 Feb</small>
                            </li>
                        </ul>
                    </li>
                    <li class="pulang">
                        <ul class="list-inline row">
                            <li class="pull-left">
                                <strong>Jakarta(CGK)</strong><br>
                                <small class="text-muted">Soekarno Hatta International Airport</small>
                            </li>
                            <li class="pull-right text-right">
                                <strong>09:10</strong><br>
                                <small class="text-muted">Kam, 15 Feb</small>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap FlipClock -->
    <script src="js/flipclock.js"></script>
    <script src="js/js-mobile.js"></script>
</body>
</html>
