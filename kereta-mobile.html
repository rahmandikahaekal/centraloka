<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/kereta-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        
        <section id="kereta">
            <div class="container">

                <form class="body-form col-xs-12">
                    <div class="form-group switch destinasi">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-train"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputDari">Dari</label>
                                <input type="text" class="form-control" id="inputDari" placeholder="Kota atau Bandara">
                            </li>
                            <li>
                                <span class="fa fa-refresh"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group destinasi">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-train"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputKe">Ke</label>
                                <input type="text" class="form-control" id="inputKe" placeholder="Kota atau Bandara">
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-calendar"></span>
                            </li>
                            <li>
                                <label for="inputTanggalPergi">Berangkat</label>
                                <input class="form-control" id="inputTanggalPergi" name="inputTanggalPergi" placeholder="MM/DD/YY" type="text"/>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-calendar"></span>
                            </li>
                            <li>
                                <label for="inputTanggalPulang">Pulang</label>
                                <input class="form-control" id="inputTanggalPulang" name="inputTanggalPulang" placeholder="MM/DD/YY" type="text"/>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group full-width">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-user"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputPenumpang">Penumpang</label>
                                <select name="inputPenumpang" id="inputPenumpang" class="form-control">
                                    <option value="">1 Dewasa</option>
                                    <option value="">2 Dewasa</option>
                                    <option value="">3 Dewasa</option>
                                </select>
                                <p class="help-block text-muted">Penumpang bayi tidak mendapat kursi sendiri</p>
                            </li>
                        </ul>
                    </div>
                </form>
                
                <div class="col-xs-12">
                    <button class="btn bg-orange">Cari Kereta</button>
                </div>

            </div>
        </section>

	</main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap DatePicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <!-- Script Custom -->
    <script src="js/js-date.js"></script>
</body>
</html>
