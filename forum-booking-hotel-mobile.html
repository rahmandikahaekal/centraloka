<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/forum-booking-hotel-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <section id="booking">

                <div class="keterangan col-xs-12">
                    <a href="">
                        <div class="head">
                            Hotel Detail
                        </div>
                        <div class="detail-hotel">
                            <strong>Vio Hotel Pasteur</strong>
                            <ul class="list-inline">
                                <li>Rabu, 21 Feb 2018</li>
                                <li>2 Malam</li>
                            </ul>
                            <div class="link">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </div>
                            <p class="help-block">2 Tamu, Superior Room Only</p>
                        </div>
                    </a>
                </div>

                <div class="detail-kontak col-xs-12">
                    <div class="head">
                        Detail Kontak
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <input type="text" id="inputNamaLengkap" class="form-control" placeholder="Nama Lengkap">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="inputTitle">
                                <option value="" disabled selected>Title</option>
                                <option>Mr</option>
                                <option>Mrs</option>
                                <option>Miss</option>
                                <option>Mr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <p class="help-block">Kode Negara</p>
                            <input type="tel" class="form-control kode-tel" id="" placeholder="+62" style="width: 20%"> <i class="glyphicon glyphicon-chevron-right"></i>
                            <input type="tel" class="form-control no-tel" id="" placeholder="Nomor Telepon" style="width: 70%">
                        </div>
                    </div>
                </div>

                <div class="tamu col-xs-12">
                    <div class="body">
                        <ul class="list-group list-unstyled">
                            <li class="list-group-items">
                                <ul class="list-inline row">
                                    <li class="pull-left">
                                        <small>Saya memesan untuk orang lain</small>
                                    </li>
                                    <li class="pull-right">
                                        <div class="material-switch pull-right">
                                            <input id="someSwitchOptionPrimary" name="someSwitchOption001" type="checkbox"/>
                                            <label for="someSwitchOptionPrimary" class="label-primary"></label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            <li class="list-group-items">
                                <p class="help-block">Permintaan Khusus</p>
                                <textarea class="form-control" rows="3"></textarea>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="price col-xs-12">
                    <div class="body">
                        <ul class="list-inline row">
                            <li class="pull-left">
                                <small>Total</small>
                            </li>
                            <li class="pull-right">
                                <small class="text-orange">
                                    <strong>
                                        Rp 660.820
                                    </strong>
                                </small>
                            </li>
                        </ul>
                    </div>
                </div>

        </section>
    </main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
