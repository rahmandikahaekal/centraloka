<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/rincian-booking-hotel-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <section id="rincian">

            <div class="head col-xs-12 border-bottom">
                <strong>Vio Hotel Pasteur</strong><br>
                <small class="text-muted">Pasteur, Sukadji</small>
            </div>

            <div class="sub col-xs-12 bg-grey">
                <p class="help-block">Check-in</p>
            </div>
            
            <div class="content col-xs-12 border-bottom">
                <p>Rabu, 21 Februari 2018</p>
            </div>
            
            <div class="sub col-xs-12 bg-grey">
                <p class="help-block">Check-out</p>
            </div>

            <div class="content col-xs-12">
                <p>Jumat, 23 Februari 2018</p>
            </div>
            <div class="content col-xs-12">
                <p class="help-block">Durasi</p>
                <p>2 Malam</p>
            </div>
            <div class="content col-xs-12">
                <p class="help-block">Kamar</p>
                <p>Superior Room Only</p>
                <ul class="list-unstyled">
                    <li>2 Tamu</li>
                    <li>Wifi</li>
                </ul>
            </div>

        </section>
    </main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
