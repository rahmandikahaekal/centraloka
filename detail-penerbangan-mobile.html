<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/detail-penerbangan-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        <section id="detail-penerbangan">
            <div class="">

                <div class="head col-xs-12">
                    <strong>Penerbangan Berangkat</strong>
                    <ul class="list-inline">
                        <li>
                            <small class="text-muted">Rab, 14 Feb</small>
                        </li>
                        <li>
                            <small class="text-muted">1 Penumpang - Ekonomi</small>
                        </li>
                    </ul>
                </div>

                <div class="destinasi col-xs-12">
                    <img src="./images/sriwijaya-air.png" alt="" class="img-responsive">
                    <ul class="list-unstyled maskapai">
                        <li>
                            <small class="text-muted">Sriwijaya</small>
                        </li>
                        <li>
                            <small class="text-muted">QG 680</small>
                        </li>
                    </ul>
                    <ul class="list-unstyled destinasi-perjalanan">
                        <li class="pergi">
                            <ul class="list-inline row">
                                <li class="pull-left">
                                    <strong>Surabaya(SUB)</strong><br>
                                    <small class="text-muted">Juanda</small>
                                </li>
                                <li class="pull-right text-right">
                                    <strong>09:10</strong><br>
                                    <small class="text-muted">Kam, 15 Feb</small>
                                </li>
                            </ul>
                        </li>
                        <li class="pulang">
                            <ul class="list-inline row">
                                <li class="pull-left">
                                    <strong>Jakarta(CGK)</strong><br>
                                    <small class="text-muted">Soekarno Hatta International Airport</small>
                                </li>
                                <li class="pull-right text-right">
                                    <strong>09:10</strong><br>
                                    <small class="text-muted">Kam, 15 Feb</small>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="fasilitas col-xs-12">
                    <div class="head">
                        Fasilitas
                    </div>
                    <ul class="list-unstyled">
                        <li>
                            <i class="fa fa-suitcase"></i> <small class="text-muted">Bagasi 15 kg</small>
                        </li>
                        <li>
                            <i class="fa fa-credit-card"></i> <small class="text-muted">Termasuk Pajak</small>
                        </li>
                    </ul>
                </div>

            </div>
        </section>
    </main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
