<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Centraloka.com memberikan solusi kebutuhan wisata Anda, tiket pesawat, hotel &amp; penginapan, kereta api, bus, rental mobil, kuliner, pembayaran dll.">
    <title>Centraloka</title>

    <link rel="shortcuts icon" href="images/centraloka-favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/hotel-mobile.css">
</head>
<body>
	<header>
		<!-- kode header disini -->
	</header>
	<main>
        <!-- Semua kontent yang sudah ada nanti isinya disini -->
        
        <section id="hotel">
            <div class="container">

                <form class="body-form col-xs-12">
                    <div class="form-group switch location">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-map-marker"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputDari">Hotel/Tujuan</label>
                                <input type="text" class="form-control" id="inputDari" placeholder="Hotel Terdekat">
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-calendar"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputCheckin">Tanggal Check-in</label>
                                <input class="form-control" id="inputCheckin" name="inputCheckin" placeholder="Rab,21 Feb 2018" type="text"/>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-calendar"></span>
                            </li>
                            <li style="width: 85%">
                                <ul class="list-inline row">
                                    <li class="pull-left" style="width: 60%">
                                        <label for="inputCheckout">Tanggal Check Out</label>
                                        <input class="form-control" id="inputCheckout" name="inputCheckout" placeholder="Rab,23 Feb 2018" type="text"/>
                                    </li>
                                    <li class="pull-right" style="width: 38%">
                                        <label for="inputDurasi">Durasi</label>
                                        <select name="inputDurasi" id="inputDurasi" class="form-control">
                                            <option value="">1 Malam</option>
                                            <option value="">2 Malam</option>
                                            <option value="">3 Malam</option>
                                        </select>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group full-width">
                        <ul class="list-inline">
                            <li>
                                <span class="fa fa-user"></span>
                            </li>
                            <li class="input-form">
                                <label for="inputTamu">Tamu</label>
                                <select name="inputTamu" id="inputTamu" class="form-control">
                                    <option value="">1 Tamu</option>
                                    <option value="">2 Tamu</option>
                                    <option value="">3 Tamu</option>
                                </select>
                                <br>
                                <label for="inputTamu">Kamar</label>
                                <select name="inputTamu" id="inputTamu" class="form-control">
                                    <option value="">1 Kamar</option>
                                    <option value="">2 Kamar</option>
                                    <option value="">3 Kamar</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </form>
                
                <div class="col-xs-12">
                    <button class="btn bg-orange">Cari Hotel</button>
                </div>

            </div>
        </section>

	</main>
	<footer>
		<!-- footer header disini -->
	</footer>
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap DatePicker -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <!-- Script Custom -->
    <script src="js/js-date.js"></script>
</body>
</html>
